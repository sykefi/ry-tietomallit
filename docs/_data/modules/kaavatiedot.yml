title: "Kaavatiedot"
ownership: "ympäristöministeriö"
note: "Fyysiset mallit (Kaava-JSON ja Postgre) on siirretty Asema- ja yleiskaavojen tietomallit -kehitysprojektin alle"
github:
  owner_name: "ilkkarinne"
  repository_name: "kaavatietomalli"
versions:
  - id: "v1.0"
    title: "Asema- ja yleiskaavan tietomallit -projektin lopputulos"
    path: "v1.0"
  - id: "v1.1"
    title: "Lisätty Kaavamääräysryhmä ja Kaavayksikkö"
    path: "v1.1"
    git-branch: "branch-1.1"
    default: true
  - id: "dev"
    title: "Seuraava kehitysversio"
    path: "dev"
    development: true
    git-branch: "develop"
    dependencies:
      - moduleId: "yhteisetkomponentit"
        version: "dev"
basepath: "kaavatiedot"
nav_items:
  - pageId: "johdanto"
    title: "Johdanto"
    path: ""
    gitHubFile: "index.md"
    default: true
  - pageId: "kasitemalli"
    title: "Käsitemalli"
  - groupId: "looginenmalli"
    title: "Looginen tietomalli"
    nav_items:
      - pageId: "dokumentaatio"
        title: "Dokumentaatio"
      - pageId: "uml-doc"
        title: "UML-kaaviot"
        path: "uml/doc/"
        # tiedostona XMI, jotta muutosmetatiedot päivittyvät
        gitHubFile: "uml/kaavatietomalli.xml"
      - pageId: "elinkaarisaannot"
        title: "Elinkaarisäännöt"
        gitHubFile: "elinkaarisaannot.md"
        path: "elinkaarisaannot.html"
      - pageId: "laatusaannot"
        title: "Laatusäännöt"
        gitHubFile: "laatusaannot.md"
        path: "laatusaannot.html"
      - pageId: "inspire"
        title: "Inspire-yhteensopivuus"
        gitHubFile: "inspire.md"
        path: "inspire.html"
  - pageId: "muutosloki"
    title: "Muutosloki"
    path: "muutosloki.html"
    gitHubFile: "muutosloki.md"
